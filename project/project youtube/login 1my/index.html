<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="Login">
            <form action="" method="post">

                    <h2>Login</h2>
                    <hr>
                    <input class="user" type="text" name="user name" id="" required >
                    <br>
                    <input class="pass" type="password" name="password" id="" required minlength="8" maxlength="16">
                    <br>
                    <a class="forgot" href="##">forgot password</a>
                    <br>
                    <input class="submit" type="submit" value="Login">
                    <br>
                    <p class="member">Not a member? <span><a class="signup" href="#">Singup</a></span></p>
                    
            </form>
        </div>
    </div>
</body>
</html>
